<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Plasystem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/css/icons.css" rel="stylesheet" type="text/css">
        <link href="/static/css/style.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <!-- Begin page -->
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body">
                    <h3 class="text-center m-t-0 m-b-15">
                        <a href="index.html" class="logo logo-admin">
                            <img src="/static/nuevo/logoveco.png" alt="">
                        </a>
                    </h3>
                    <h4 class="text-muted text-center m-t-0"><b>Inicio de Sesión</b></h4>

                    <form class="form-horizontal m-t-20" method="post">{% csrf_token %}

                        <div class="form-group">
                            <div class="col-xs-12">
                              {{ form.username }}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                              {{ form.password }}
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                              <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Iniciar Sesión</button>
                              <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="footer2">
            Desarrollado por <a href="">SIMAS</a>
        </div>

        <!-- jQuery  -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/modernizr.min.js"></script>
        <script src="/static/js/detect.js"></script>
        <script src="/static/js/fastclick.js"></script>
        <script src="/static/js/jquery.slimscroll.js"></script>
        <script src="/static/js/jquery.blockUI.js"></script>
        <script src="/static/js/waves.js"></script>
        <script src="/static/js/wow.min.js"></script>
        <script src="/static/js/jquery.nicescroll.js"></script>
        <script src="/static/js/jquery.scrollTo.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $("#id_username").addClass("form-control").attr("placeholder", "Usuario");
            $("#id_password").addClass("form-control").attr("placeholder", "Contraseña")
          });
        </script>

    </body>
</html>
